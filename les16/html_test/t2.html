    <script>
        
function TotalSumm(state) {
    return (
      state.itemsInBasket.reduce( (prevVal, curVal) => 
      {
        return (
            {
                count : prevVal.count+curVal.count,
                total : prevVal.total + (curVal.count * curVal.price )
            }
        );
      },
      {count : 0, total : 0} 
     )
    );
}


let itms =[ {count : 1,price :15},
           {count : 3,price :6}
           ];

let state = { itemsInBasket : itms};

console.log('TotalSumm(state)');
console.log(TotalSumm(state));
           
    </script>
