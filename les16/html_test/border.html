<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      .cart {
        padding-top: 120px;
        padding-bottom: 50px;
        min-height: 100vh;
      }

      .cart__title {
        font-size: 36px;
        color: #fff;
        text-align: center;
        font-weight: 300;
      }
      .cart__list {
        width: 60%;
        margin: 0 auto;
      }
      .cart__item {
        position: relative;
        display: flex;

        justify-content: space-between;
        justify-items: center;

        align-items: stretch;

        margin-top: 40px;
        border: 1px solid rgba(256, 256, 256, 0.2);
        outline: 5px solid red;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(256, 256, 256, 0.1);
      }
      .cart__item-title,
      .cart__item-price {
        text-align: center;
        justify-items: stretch;
        color: #fff;
        font-size: 24px;

        outline: 5px solid blue;
      }
      .cart__item-count {
        color: #fff;
        font-size: 24px;
        padding: 0 10px;
      }

      .cart__item-title {
        flex-grow: 1;
        display: flex;
        height: 125px;
      }

      .cart__item-container {
        display: flex;
        height: 125px;
        align-content: center;
        align-items: center;
        padding: 0 10px;
      }

      .cart__item-title-text {
        text-align: center;
        align-self: center;
        overflow: hidden;
        padding: 10px;
      }

      .cart__item-price {
        flex-basis: 120px;
        margin-left: 5px;
        line-height: 125px;
      }

      .cart__item-img {
        height: 125px;
        width: 250px;
        object-fit: cover;
        justify-self: start;
      }

      .cart__close {
        position: absolute;
        width: 25px;
        height: 25px;
        text-align: center;
        top: -10px;
        right: -10px;
        color: #fff;
        font-size: 20px;
        border-radius: 100%;
        border: 1px solid #fff;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="cart__list">
      <div class="cart__item" key="{id}">
        <img
          src="https://static.1000.menu/img/content/21458/-salat-cezar-s-kr-salat-cezar-s-krevetkami-s-maionezom_1501173720_1_max.jpg"
          class="cart__item-img"
          alt="{title}"
        />
        <div class="cart__item-title">
          <div class="cart__item-title-text">
            Ceasr salad long item text Lorem ipsum dolor sit
          </div>
        </div>

        <div class="cart__item-container">
          <button>-</button>
          <span class="cart__item-count">5</span> 
          <button>+</button>
        </div>
        <div class="cart__item-price">12.75$</div>
        <div class="cart__close">
          &times;
        </div>
      </div>
    </div>
  </body>
</html>
